<h1>Sklep z wycieczkami</h1>


<div id="shop">
<app-booked-tours [bookedTours]="bookedTours"></app-booked-tours>
<app-cart [cart]="cart" [cartSum]="cartSum"></app-cart>
</div>

<app-fliter [tours]="toursData"></app-fliter>

<div id="tours">
  <ng-container *ngFor="let t of toursData" >
  <app-tour 
  *ngIf="t.display"
  [tourData]="t"
  [maxPriceId] = "maxPriceId"
  [minPriceId] = "minPriceId"
  (addTourToBasket)="addToBasket($event)"
  (removeTourFromBasket)="removeFromBasket($event)"
  (delTour)="deleteTour($event)"
  ></app-tour>
</ng-container>
</div>

<app-adding (addTour)="addTour($event)"></app-adding>
