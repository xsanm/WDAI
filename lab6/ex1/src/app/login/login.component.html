<p>login works!</p>
<div class="example-container">
    <mat-card-title>Sign in</mat-card-title><br><br>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput ref="login" [type]="hide ? 'password' : 'text'" [formControl]="pass">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"  >
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        
        </button>
        <mat-error *ngIf="pass.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-checkbox class="example-margin">Remember me  </mat-checkbox>

    <button mat-raised-button color="primary" (click)="signin()" [disabled]="(!pass.valid || !email.valid )" >Login</button>
    <br><br><br>
    <p>Don't have account? <button mat-raised-button (click)="register()" color="primary">Register</button> </p>
    <br>
   <button mat-raised-button color="primary">i forgot my password</button>
    <br>
  </div>
